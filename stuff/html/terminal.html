<html>
<head>

<link href='http://fonts.googleapis.com/css?family=Droid+Sans+Mono|Source+Code+Pro' rel='stylesheet' type='text/css'>

<style>
html {
	-webkit-user-select: none;
}

body {
	background: rgb(24, 62, 90);
	xpadding: 40px;
	cursor: default;
}

om\:window {
	position: relative;
	display: block;
	background-image: url(game.png);
	width: 800px;
	height: 600px;
}

om\:terminal {
  display: block;
  position: absolute;
  width: 600px;
  height: 280px;
  margin-top: -200px;
  margin-left: -300px;
  top: 50%;
  left: 50%;
  padding: 20px;
  padding-bottom: 100px;
  box-sizing: border-box;
  background: rgb(23, 35, 40);
  border-radius: 5px;
  xborder: 3px solid rgb(25, 31, 34);
  font-family: Source Code Pro;
  font-family: Droid Sans Mono;
  text-transform: uppercase;
}

om\:deck {
  display: block;
  box-sizing: border-box;
  height: 70px;
  xtext-align: right;
  background: inherit;
  background: rgb(29, 45, 50);
  border: 5px solid rgba(0, 0, 0, 0.1);
  border-top-color: rgba(255, 255, 255, 0.03);
  border-left-color: rgba(255, 255, 255, 0.03);
  margin: 10px 0;
  padding: 5px;
  xborder-radius: 5px;
}

om\:vent {
  display: inline-block;
  width: 6px;
  height: 40px;
  border-radius: 25%;
  background: rgba(5, 5, 5, 0.5);
  border: 1px solid rgba(41, 56, 60, 0.5);
  box-sizing: border-box;
  xfloat: left;
  margin: 5px 5px;
  box-shadow: 0 0 2px rgba(19, 19, 19, 0.5);
}

om\:power {
  display: inline-block;
  width: 50px;
  height: 50px;
  border-radius: 10%;
  color: rgb(200, 69, 69);
  background: rgb(189, 30, 1);
  background: radial-gradient(ellipse at center, #991414 0%,#930C0C 50%,#5A1818 100%);
  border: 2px solid rgb(79, 20, 20);
  outline: 2px solid rgba(65, 65, 65, 0.5);
  box-sizing: border-box;
  float: right;
  xbox-shadow: 0 0 10px rgba(21, 21, 21, 1);
  text-align: center;
  padding-top: 14px;
  font-size: 14px;
}

om\:knob {
  display: inline-block;
  float: right;
  height: 50px;
  width: 50px;
  border-radius: 100%;
  border: 2px solid rgb(64, 71, 76);
  box-sizing: border-box;
  background: radial-gradient(ellipse at center, #D3D3D3 0%,#383838 100%);
  box-shadow: 0 0 3px rgba(39, 39, 39, 0.5);
  margin-right: 30px;
}

om\:screen {
  font-size: 13px;
  color: rgb(183, 255, 244);
  text-shadow: -3px -2px 6px rgba(69, 255, 255, 1);
  border-radius: 2px;
  padding: 15px;
  display: block;
  width: 100%;
  height: 100%;
  box-shadow: 0 0 25px rgb(41, 110, 100);
  box-sizing: inherit;
  background: radial-gradient(ellipse at bottom, #6FC7BA 0%,#489D92 40%,#187164 100%);
}
</style>
</head>
<body>
	<om:window>

		<om:terminal>
			<om:screen>
				Terminal...
			</om:screen>


			<om:deck>
				<om:vent></om:vent>
				<om:vent></om:vent>
				<om:vent></om:vent>
				<om:vent></om:vent>
				<om:vent></om:vent>

				<om:power>onn</om:power>
				<!-- <om:knob></om:knob> -->
			</om:deck>
		</om:terminal>
		
	</om:window>
</body>
</html>
