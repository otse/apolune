<html>
<head>

<link href='http://fonts.googleapis.com/css?family=Droid+Sans+Mono|Source+Code+Pro' rel='stylesheet' type='text/css'>

<style>
html {
	-webkit-user-select: none;
}

body {
	background: rgb(24, 62, 90);
	xpadding: 40px;
	cursor: default;
}

om\:window {
	position: relative;
	display: block;
	background-image: url(game.png);
	width: 800px;
	height: 600px;
}

om\:terminal {
  display: block;
  position: absolute;
  width: 500;
  height: 300;
  margin-top: -200px;
  margin-left: -250px;
  top: 50%;
  left: 50%;
  padding: 20px;
  padding-bottom: 50px;
  box-sizing: border-box;
  background: rgb(18, 23, 21);
  border-radius: 10px;
  /* border: 3px solid black; */
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
}

om\:screen {
  font-family: 'Droid Sans Mono';
  text-transform: uppercase;
  font-size: 12px;
  color: rgb(152, 192, 180);
  /* text-shadow: 0 0 2px rgb(74, 90, 86); */
  padding: 20px;
  display: block;
  width: 100%;
  height: 100%;
  /* background: rgb(20, 26, 24); */
  /* box-shadow: 0 0 30px rgb(21, 56, 51); */
  box-sizing: inherit;
}
</style>
</head>
<body>
	<om:window>

		<om:terminal>
			<om:screen>
				Terminal firmware 2.x0x0<br/>
				Please enter commands.
			</om:screen>
		</om:terminal>
		
	</om:window>
</body>
</html>
