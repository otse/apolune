<html>
<head>

<link href='http://fonts.googleapis.com/css?family=Droid+Sans+Mono|Source+Code+Pro' rel='stylesheet' type='text/css'>

<style>
html {
	-webkit-user-select: none;
}

body {
	background: rgb(24, 62, 90);
	xpadding: 40px;
	cursor: default;
}

om\:window {
	position: relative;
	display: block;
	background-image: url(game.png);
	width: 800px;
	height: 600px;
}

om\:terminal {
  display: block;
  position: absolute;
  width: 600px;
  height: 280px;
  margin-top: -200px;
  margin-left: -300px;
  top: 50%;
  left: 50%;
  padding: 20px;
  padding-bottom: 80px;
  box-sizing: border-box;
  background: rgb(23, 35, 40);
  border-radius: 5px;
  border: 3px solid rgb(25, 31, 34);
  font-family: Source Code Pro;
  font-family: Droid Sans Mono;
  text-transform: uppercase;
}

om\:deck {
  display: block;
  box-sizing: border-box;
  text-align: right;
  background: inherit;
  background: rgb(24, 30, 32);
  background: rgb(29, 45, 50);
  border: 5px solid rgba(0, 0, 0, 0.1);
  border-top-color: rgba(255, 255, 255, 0.03);
  border-left-color: rgba(255, 255, 255, 0.03);
  margin: 5px -15px;
  padding: 5px;
  xborder-radius: 5px;
}

om\:vent {
  display: inline-block;
  width: 10px;
  height: 20px;
  border-radius: 20%;
  background: rgb(25, 32, 31);
  /* border: 2px solid rgba(30, 39, 35, 0); */
  box-sizing: border-box;
  float: left;
  margin: 15px 5px;
  /* box-shadow: 0 0 5px rgba(34, 34, 34, 0.5); */
}

om\:power {
  display: inline-block;
  width: 50px;
  height: 50px;
  border-radius: 10%;
  color: rgb(200, 69, 69);
  background: rgb(189, 30, 1);
  background: radial-gradient(ellipse at center, #991414 0%,#930C0C 50%,#5A1818 100%);
  border: 2px solid rgb(79, 20, 20);
  outline: 2px solid rgb(40, 40, 40);
  box-sizing: border-box;
  xfloat: right;
  xbox-shadow: 0 0 10px rgba(21, 21, 21, 1);
  text-align: center;
  padding-top: 14px;
  font-size: 14px;
}

om\:screen {
  font-size: 13px;
  color: rgb(217, 255, 236);
  xtext-shadow: 0 0 3px rgba(255, 255, 255, 0.5);
  border-radius: 2px;
  padding: 15px;
  display: block;
  width: 100%;
  height: 100%;
  xbox-shadow: 0 0 25px rgb(41, 110, 100);
  box-sizing: inherit;
  background: radial-gradient(ellipse at bottom, #44A99B 0%,#38867C 40%,#155249 100%);
}
</style>
</head>
<body>
	<om:window>

		<om:terminal>
			<om:screen>
				Terminal firmware ~- 2.x0x0<br/>
				Please enter commands dude.
			</om:screen>

			<!--
			<om:vent></om:vent>
			<om:vent></om:vent>
			<om:vent></om:vent>-->

			<om:deck>
			<om:power>onn</om:power>
			</om:deck>
		</om:terminal>
		
	</om:window>
</body>
</html>
