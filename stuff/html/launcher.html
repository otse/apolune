<html>
<head>

<link href='http://fonts.googleapis.com/css?family=Droid+Sans+Mono|Source+Code+Pro' rel='stylesheet' type='text/css'>

<style>
html {
	-webkit-user-select: none;
}

body {
	background: white;
	padding: 100px;
}

om\:window {
	display: block;
    position: relative;
	
	xpadding: 10px;
	xbackground: rgb(249, 249, 249);

	width: 500px;
	xheight: 200px;
	font-family: 'Droid Sans Mono';
	font-size: 12px;
	color: #111;
	
	text-shadow: 1px 1px 0 whitesmoke;
	
	box-sizing: border-box;
}

om\:loader {
	position: relative;
	display: block;
	padding: 30px;
	text-shadow: 1px 1px 0 rgba(255, 255, 255, 0.6);
	background: gainsboro;
	border-radius: 3px;
	xletter-spacing: 3px;
}

om\:loader om\:text {
    display: block;
    position: absolute;
}

om\:loader om\:progress {
    display: block;
    padding: inherit;
    width: 100px;
	border-radius: 3px;
	
	box-sizing: border-box;
    background: url('stars.png');
	xbackground-position: 50% 50%;
	top: 0;
	left: 0;
	
    position: absolute;
	overflow: hidden;
	white-space: nowrap;
	
	color: rgb(224, 224, 224);
	text-shadow: 1px 1px 0 black;
}

om\:loader om\:button {
	position: absolute;
	display: inline-block;
	padding: inherit;
	xbackground: rgb(226, 226, 226);
	color: rgb(171, 171, 171);
	top: 0;
	right: 0;
}

om\:url {
    
}

om\:content {
	display: table;
	display: none;
	width: 100%;
	background: rgb(44, 103, 147);
	background: rgb(147, 48, 44);
	font-family: Segoe UI;
	font-size: 14px;
	xletter-spacing: 1px;
	xtext-transform: lowercase;
	
	color: white;
	text-shadow: none;
	xheight: 100px;
	/* path */
}

om\:inside {
	display: table-cell;
	vertical-align: middle;
	padding: 50px;
	text-align: center;
}

om\:emphasis {
	border-bottom: 1px dashed whitesmoke;
}
</style>
<script src="jquery-2.1.1.min.js"></script>
</head>
<body>
	<om:window>
		<om:content>
			<om:inside>
				Did you know you can salvage <om:emphasis>rocket fuel</om:emphasis> from <om:emphasis>your heart</om:emphasis>?
			</om:inside>
		</om:content>
		<om:loader>	
			<om:button>go</om:button>
			<om:text><!--<img src="inlineteacup.png" />&nbsp;-->moored in space 0km/h</om:text>
			<om:progress>moored in space 0km/h</om:progress>
			&nbsp;
		</om:loader>
	</om:window>

	<script>
		function progress() {
			$('om\\:progress').animate({width: "500px"}, 1000)
		}
	</script>
	
	<p>
	<input type="button" value="animate" onclick="progress()">

</body>
</html>
