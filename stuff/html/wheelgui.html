<html>
<head>

<link href='http://fonts.googleapis.com/css?family=Droid+Sans+Mono|Source+Code+Pro' rel='stylesheet' type='text/css'>

<style>
html {
	-webkit-user-select: none;
}

body {
	background: rgb(24, 62, 90);
	xpadding: 40px;
	cursor: default;
}

om\:window {
	position: relative;
	display: block;
	background-image: url(space.png);
	width: 800px;
	height: 600px;
}

om\:box {
	display: inline-block;
	padding: 1px;
	width: 110px;
	xbackground: rgb(42, 42, 42);

	font-family: Segoe UI;
	font-size: 12px;
}

om\:label {}

om\:label[title] {
	margin: 3px;
	bbackground: rgb(219, 219, 219);
}

om\:stat {
	display: block;
	letter-spacing: 2px;
	padding: 10px;
	background: rgb(248, 248, 248);
	color: rgb(86, 86, 86);
	border-top: 1px solid #FFFFFF;
	border-bottom: 1px solid #D6D6D6;
}

om\:stat:hover {
	color: rgb(205, 205, 205);
	background: rgb(31, 31, 31);
}

om\:stat[changeable] {
	xbackground: rgb(248, 248, 248);
}

om\:stat[button] {  
	xborder-left: 4px solid rgb(146, 158, 176);
}

om\:value {
	display: inline-block;
	color: rgb(183, 183, 183);
	color: rgb(154, 160, 177);
	color: rgb(172, 175, 185);
	border-radius: 3px;
	margin-left: 1ex;
}

om\:bool {
	display: inline-block;
	font-family: Courier New;
	font-size: 11px;
	padding: 0;
	border-radius: 0;
	margin-left: 4px;
	border: 1px solid rgba(215, 215, 215, 0.25);
	background: rgb(255, 255, 255);
}
</style>
</head>
<body>
<om:window>
	<om:box style="margin: 204px 228px;">
		<om:label title>context</om:label>
		<om:stat style="margin-top: 0em;"><span>mount space</span></om:stat>
		<om:stat><span>ship status</span><!--<om:value><span>verygay</span></om:value>--></om:stat>
		<om:stat><span><u>i</u>nventory</span><!--<om:value><span>< i ></span></om:value>--></om:stat>
		<om:stat><span><u>b</u>uild ></span><!--<om:value><span>12</span></om:value>--></om:stat>
		<om:stat><span>do:</span> <om:value><span>see</span></om:value></om:stat>
	</om:box>
		
</om:window>
</body>
</html>
