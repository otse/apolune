<html>
<head>

<link href='http://fonts.googleapis.com/css?family=Droid+Sans+Mono|Source+Code+Pro' rel='stylesheet' type='text/css'>

<style>
html {
	-webkit-user-select: none;
}

body {
	background: rgb(24, 62, 90);
	xpadding: 40px;
	cursor: default;
}

om\:window {
	position: relative;
	display: block;
	background-image: url(game.png);
	width: 800px;
	height: 600px;
}

om\:box {
	display: inline-block;
	padding: 1px;
	xbackground: rgb(42, 42, 42);

  font-family: Segoe UI;
  font-size: 12px;
}

om\:label {}

om\:label[title] {
	margin: 3px;
	bbackground: rgb(219, 219, 219);
}

om\:stat {
  display: block;
  letter-spacing: 2px;
  padding: 5px;
  color: rgb(205, 205, 205);
  /* background: rgb(31, 31, 31); */
}

om\:stat:hover {
	background: rgb(248, 248, 248);
	color: rgb(86, 86, 86);
}

om\:stat[changeable] {
	xbackground: rgb(248, 248, 248);
}

om\:stat[button] {	
	xborder-left: 4px solid rgb(146, 158, 176);
}

om\:value {
  display: inline-block;
  color: rgb(205, 205, 205);
  border-radius: 3px;
  margin-left: 1ex;
}

om\:stat[button] om\:value {
	/* padding: 4px 4px; */
}

om\:stat[button] om\:value:hover {
	background: white;
}

om\:stat[button] om\:value:active {
	border: 1px solid rgb(210, 210, 210);
	background: transparent;
}

om\:stat[button] om\:value span {
	display: inline-block;
}

om\:stat[button] om\:value:active span {
	/* margin: 1px -1px -1px 1px; */
}

om\:bool {
	display: inline-block;
	font-family: Courier New;
	font-size: 11px;
	padding: 0;
	border-radius: 0;
	margin-left: 4px;
	border: 1px solid rgba(215, 215, 215, 0.25);
	background: rgb(255, 255, 255);
}
</style>
</head>
<body>
<om:window>
	<om:box style="margin: 204px 228px;">
		<!--<om:label title>stats</om:label>-->
		<om:stat style="margin-top: 0em;"><span>mount space</span></om:stat>
		<om:stat><span>ship status</span><!--<om:value><span>verygay</span></om:value>--></om:stat>
		<om:stat><span>inventory</span><!--<om:value><span>< i ></span></om:value>--></om:stat>
		<om:stat><span>build ></span><!--<om:value><span>12</span></om:value>--></om:stat>
		<om:stat button><span>do ></span><!--<om:value><span>on</span></om:value>--></om:stat>
	</om:box>
	
</om:window>
</body>
</html>
