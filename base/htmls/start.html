<style>

	-webkit-user-select: none;
	ccursor: default;

	font-smooth: never;
	-webkit-font-smoothing: none;
}

body {
	font-family: 'Segoe UI Light', 'Segoe UI';
	font-size: 14px;
	color: #484848;
	color: #686868;
	color: #828282;

	ttext-shadow: 1px 1px white;
	lletter-spacing: 1px;
	ttext-transform: lowercase;
	margin: 0;
}

#limit {
	background: -webkit-radial-gradient(center, ellipse cover, #ffffff 0%,#d6d6d6 100%);

	width: 1024px;

	display: inline-block;
