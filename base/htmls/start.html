<!-- <!DOCTYPE html>-->

<html>
<head>

<link rel="stylesheet" type="text/css" href="css.css">
<script type="text/javascript" src="../jquery-3.1.0.min.js"></script>
<script type="text/javascript" src="js.js"></script>

<style>
html {
	-webkit-user-select: none;
	ccursor: default;

	font-smooth: never;
	-webkit-font-smoothing: none;
}

body {
	font-family: 'Segoe UI Light', 'Segoe UI';
	font-size: 14px;
	color: #484848;
	color: #686868;
	color: #828282; /* light */
	color: #bdbdbd; /* dark */

	text-shadow: 1px 1px white;
	lletter-spacing: 1px;
	ttext-transform: lowercase;
	margin: 0;
	bbackground-color: transparent;
}

#limit {
	position: relative;
	background: #e2e2e2;

	width: 1024px;
	height: 768px;

	width: 512px;
	height: 384px;
}

.box {
	/* background: rgba(235, 235, 235, 0.5); */
	margin-left: auto;
	margin-right: auto;
	width: 400px;
	text-align: center;

}

.box:hover {
	color: orange;
}

.tabel {
	display: table;
	width: 100%;
	height: 100%;
}

.cel {
	display: table-cell;
	vertical-align: middle;
	text-align: center;
}

.options {
    display: inline-block;
    text-align: center;
    margin: 15px;
    padding: 1px;
    bbackground: #464646;
}

.main {
    font-family: courier;
    font-size: 11px;
    color: #ff8f00;
    /* border: 1px solid #585858; */
    text-shadow: 0 0 2px rgba(0, 0, 0, 0.1);
    letter-spacing: -1px;
    text-transform: lowercase;
    box-sizing: border-box;
    margin: 5px;
    padding: 5px;
    width: 120px;
}
.main:hover {
    color: #484848;
	bborder-left: 5px solid #ffca6a;
	bbackground: #fafafa;
}
.main:active {
	padding: 6px 4px 4px 6px;
}
.button {
	display: inline-block;
    width: 25px;
    height: 25px;
    border-radius: 10%;
    color: rgb(213, 112, 112);
    background: rgb(189, 30, 1);
    background: -webkit-radial-gradient(center, ellipse cover, #991414 0%,#930C0C 50%,#5A1818 100%);
    border: 2px solid rgb(79, 20, 20);
    outline: 1px solid rgba(65, 65, 65, 0.2);
    box-sizing: border-box;
    float: right;
    text-shadow: none;
    xbox-shadow: 0 0 10px rgba(21, 21, 21, 1);
    text-align: center;
    padding-top: 5px;
    font-size: 8px;
}

.altbutton {
display: inline-block;
    width: 25px;
    height: 25px;
    border-radius: 10%;
    color: rgb(197, 197, 197);
    background: -webkit-radial-gradient(center, ellipse cover, #3b5586 0%,#3e5986 50%,#334269 100%);
    border: 2px solid rgba(0, 0, 0, 0.14);
    outline: 1px solid rgba(65, 65, 65, 0.2);
    box-sizing: border-box;
    float: right;
    text-shadow: none;
    box-shadow: 0 0 5px rgba(21, 21, 21, .5);
    text-align: center;
    padding-top: 5px;
    font-size: 8px;
}

</style>

<script>
	$(document).ready(function() {
		mstats();
	});
</script>
</head>
<body>

<div id="limit">

	<div class="tabel"><div class="cel">
			<div class="options">
				<div class="main">Start</div>
				<div class="main">Quit</div>
				<div class="altbutton">off</div>
			</div>
	</div></div>

</div>

</body>
</html>
