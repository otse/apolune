<!-- <!DOCTYPE html>-->

<html>
<head>

<!-- <link href='http://fonts.googleapis.com/css?family=Droid+Sans+Mono|Source+Code+Pro' rel='stylesheet' type='text/css'> -->

<style>
html {
	-webkit-user-select: none;
	ccursor: default;

	font-smooth: never;
	-webkit-font-smoothing: none;
}

body {
	font-family: 'Segoe UI Light', 'Segoe UI';
	font-size: 14px;
	color: #484848;
	color: #686868;
	color: #828282;

	ttext-shadow: 1px 1px white;
	lletter-spacing: 1px;
	ttext-transform: lowercase;
	margin: 0;
}

#limit {
    background: #e2e2e2;
    width: 1024px;
    height: 768px;
}

.box {
	/* background: rgba(235, 235, 235, 0.5); */
	margin-left: auto;
	margin-right: auto;
	width: 400px;
	text-align: center;

}

.box:hover {
	color: orange;
}

.tabel {
	display: table;
	width: 100%;
	height: 100%;
}

.cel {
	display: table-cell;
	vvertical-align: middle;
	text-align: right;
}

.options {
    display: inline-block;
    text-align: left;
    margin: 200px;
    padding: 5px;
    background: #464646;
}

.options .option {
    font-family: courier;
    font-size: 11px;
    color: #dedede;
    text-shadow: 0 0 2px rgba(0, 0, 0, 0.1);
    /* text-shadow: 0 0 2px rgba(0, 0, 0, 0.1); */
    letter-spacing: -1px;
    text-transform: lowercase;
    box-sizing: border-box;
    margin: 5px;
    /* padding: 15px; */
    width: 150px;
}
.options .option:hover {
	/* color: orange; */
	bborder-left: 5px solid #ffca6a;
	background: #fafafa;
}

.options .option:before{ content: ''; }
.options .option:after{ content: ''; }

.options .option .in {
    display: block;
    bborder: 1px solid #bdbdbd;
    width: 100%;
    height: 100%;
    ppadding: 15px;
    box-sizing: border-box;
}

</style>
</head>
<body>

<div id="limit">

	<div class="tabel"><div class="cel">
			<div class="options">
				<div class="option"><div class="in">Start</div></div>
				<div class="option"><div class="in">Quit</div></div>
			</div>
	</div></div>

</div>

</body>
</html>
