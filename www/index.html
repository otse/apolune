<html>
	<head>
		<title>Apolune</title>
		
		<style>
			@font-face {
				font-family: 'inconsolata';
				src: url('Inconsolata-Regular.woff') format('woff');
				font-weight: normal;
				font-style: normal;
			}

			body {
				background: black;
				color: whitesmoke;
				font-family: Segoe UI;
				
				background: rgb(24, 62, 90);
				background: rgb(30, 96, 145);
				background: rgb(20, 28, 34);
				padding: 160px;
			}
			
			#logo {
				font-family: Times New Roman, Georgia;
				text-shadow: 1px 1px 0 white;
				font-size: 20px;
				letter-spacing: 20px;
				margin-bottom: 40px;
				padding-left: 20px;
				text-transform: uppercase;
			}
			
			#content {
				position: relative;
				font-family: Segoe UI;
				font-size: 16px;
				
				width: 600px;
				xtransform: skew(5deg);
				xbackground: rgb(20, 28, 34);
			}
			
			#text {
				xtext-transform: lowercase;
				letter-spacing: 1px;
				padding: 10px;
			}
			
			span.emphasis {
				xtext-decoration: underline;
				xborder-bottom: 1px dashed white;
				
				background: rgba(255, 194, 0, 1);
				text-shadow: 1px 1px 0 rgba(255, 255, 255, 0.6);
				color: rgb(21, 21, 21);
				border-radius: 1px;
				padding: 0 2px;
			}
			
			#downloadout {
				text-align: right;
				padding: 10px;
			}
			
			#download {
				display: inline-block;
				background: rgba(0, 211, 255, 0.22);
				padding: 1px;
				xborder-radius: 2px;
			}
			
			#downloadb {
				display: inline-block;
				border-radius: 3px;
				background: rgba(0, 0, 0, 0.22);
				padding: 1px;
			}
			
			#downloada {
				display: inline-block;
				text-decoration: none;
				text-transform: lowercase;
				letter-spacing: 1px;
				xfont-style: italic;
				color: rgb(235, 244, 235);
				xcolor: rgb(194, 223, 179);
				xtext-shadow: 1px 1px 0 rgba(0, 0, 0, 0.2);
				padding: 8px 16px;
				border-radius: 3px;
				border: 1px solid rgba(41, 136, 39, 1);
				border-top-color: rgba(82, 166, 80, 1);
				background-repeat: no-repeat;
				background: green;
				xbackground-image: linear-gradient(to bottom, #1F871F 0%, #135213 100%);
			}
			
			#downloada:hover {
				background-image: none;
			}
			
			.tospace {
				display: block;
				position: absolute;
				right: -36px;
				width: 0;
				height: 100%;
				border-right: 1px dashed rgb(81, 81, 81);
				border-left: 1px dashed black;
			}
			
			.tospace .button{
				display: table;
				position: absolute;
				right: -19px;
				top: 50%;
				margin-top: -17px;
				width: 36px;
				height: 36px;
				background: rgb(249, 249, 249);
				border-radius: 100%;
				border: 2px dashed gainsboro;
			}
			
			.tospace .button .in {
				display: table-cell;
				vertical-align: middle;
				text-align: center;
				color: black;
			}
			
			.tospace .button .tooltip {
				position: absolute;
				display: inline-block;
				left: 40px;
				margin-left: 1em;
				color: white;
				white-space: nowrap;
			}
		</style>
	</head>
	
	<body>		
		<div id="content">
		
			<div class="tospace">
				<div class="button" title="Browse servers">
					<div class="in">
						>
						<div class="tooltip">scroll to Space Chart</div>
					</div>
				</div>
			</div>
			
			<div id="logo">Apolune</div>
		
			<div id="text">
				A sandbox game about <span class="emphasis">spacecrafts</span>. It focuses on <span class="emphasis">co-op</span> and <span class="emphasis">spacecrafts</span>.
			</div>
			
			<div id="downloadout">
				<div id="download"><div id="downloadb"><a href="Apolune Launcher.exe" id="downloada">Download Game</a></div></div>
				
				<div id="implemented">
					<div class="implemented_item">
					
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
