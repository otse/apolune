<html>
	<head>
		<title>Apolune</title>
		
		<style>
			/*@font-face {

			body {
				background: black;
				color: whitesmoke;
				font-family: Segoe UI;
				
				background: rgb(24, 62, 90);
				background: rgb(30, 96, 145);
				background: rgb(20, 28, 34);
				padding: 160px;
				margin: 0;
				overflow: hidden;
			}
			
			#logo {
				font-family: Times New Roman, Georgia;
				text-shadow: 1px 1px 0 white;
				font-size: 24px;
				letter-spacing: 20px;
				margin-bottom: 40px;
				text-transform: uppercase;
				text-align: left;
			}
			
			.content {
				position: relative;
				font-family: Segoe UI;
				font-size: 16px;
				
				width: 600px;
				xtransform: skew(5deg);
				xbackground: rgb(20, 28, 34);
			}
			
			.text {
				xtext-transform: lowercase;
				letter-spacing: 1px;
				padding: 10px;
			}
			
			.text a {
				color: white;
			}
			
			span.emphasis {
				xtext-decoration: underline;
				xborder-bottom: 1px dashed white;
				
				background: rgba(255, 194, 0, 1);
				text-shadow: 1px 1px 0 rgba(255, 255, 255, 0.6);
				color: rgb(21, 21, 21);
				border-radius: 1px;
				padding: 0 2px;
			}
			
			#downloadout {
				xtext-align: right;
				padding: 10px;
			}
			
			.download {
				display: inline-block;
				background: rgba(0, 211, 255, 0.22);
				padding: 1px;
				xborder-radius: 2px;
			}
			
			.download .in {
				display: inline-block;
				border-radius: 3px;
				background: rgba(0, 0, 0, 0.22);
				padding: 1px;
			}
			
			.download a {
				display: inline-block;
				text-decoration: none;
				text-transform: lowercase;
				letter-spacing: 1px;
				xfont-style: italic;
				color: rgb(235, 244, 235);
				xcolor: rgb(194, 223, 179);
				text-shadow: 1px 1px 0 rgba(0, 0, 0, 0.17);
				padding: 8px 16px;
				border-radius: 3px;
				border: 1px solid rgba(41, 136, 39, 1);
				border-top-color: rgba(82, 166, 80, 1);
				background-repeat: no-repeat;
				background: green;
				xbackground-image: linear-gradient(to bottom, #1F871F 0%, #135213 100%);
			}
			
			#downloada:hover {
				background-image: none;
			}
			
			.tospace {
				display: block;
				position: absolute;
				right: -36px;
				width: 0;
				height: 100%;
				xborder-right: 1px dashed rgb(81, 81, 81);
				xborder-left: 1px dashed black;
			}
			
			.tospace .button{
				display: table;
				position: absolute;
				right: -19px;
				top: 50%;
				margin-top: -17px;
				width: 40px;
				height: 40px;
				background: rgb(249, 249, 249);
				border-radius: 50%;
				xborder: 2px dashed lightgrey;
			}
			
			.tospace .button a {
				display: table-cell;
				vertical-align: middle;
				text-align: center;
				text-shadow: 1px 1px 0 rgba(255, 255, 255, 1);
				color: rgb(21, 21, 21);
				text-decoration: none; /* asd */
			}
			
			.tospace .button .tooltip {
				position: absolute;
				display: inline-block;
				left: 40px;
				margin-left: 1em;
				color: white;
				text-shadow: none;
				white-space: nowrap;
			}
			
			span.version {
				display: block;
				text-align: right;
				font-family: Courier;
				font-size: 11px;
			}
			
			.spacechart {
				display: block;
				position: absolute;
				right: -900;
				top: -160px;
				xbackground: black;
				width: 800px;
				height: 600px;
			}
			</style>
	</head>
	
	<body>		
		<div class="content">
		
			<div class="spacechart">
				
			</div>
			
			<div class="tospace">
				<div class="button" title="Browse servers">
					<a class="in" href="goto">
						>
						<div class="tooltip">scroll to Space Chart</div>
					</a>
				</div>
			</div>
			
			<div id="logo">Apolune</div>
		
			<div class="text">
				A sandbox game about <span class="emphasis">spacecrafts</span>. It focuses on <span class="emphasis">co-op</span> and <span class="emphasis">tech</span>.
				<p>
				Read the <a href="wiki">wiki</a> and <a href="http://forum.ak.fm">the forum</a>.
			</div>
			
			<div id="downloadout">
				<div class="download">
					<div class="in">
						<a href="Apolune Launcher.exe">
						put me on your desktop
						<br>
						<span class="version">0.25 Pre-alpha</span></a>
					</div>
				</div>
				
				<div id="implemented">
					<div class="implemented_item">
					
					</div>
				</div>
			</div>
		</div>
